<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Produto</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>{{produto.descricao}}</h3>
    <ion-card>
        <ion-card-header>
            <p><strong>Preço:</strong> {{produto.preco | currency}}</p>
        </ion-card-header>
        <ion-card-content>
            <p>Quantidade: {{produto.quantidade}}</p>
            <p>Código: {{produto.codigo}}</p>
            <p>Especificação: {{produto.especificacao}}</p>
            <div><img src="{{produto.imagem}}"></div>
        </ion-card-content>
    </ion-card>
</ion-content>
